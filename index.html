<!DOCTYPE html>
<html>
 <head>
   <title>!DOCTYPE</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=500, initial-scale=1">
   <link rel="stylesheet" type="text/css" href="css/style.css">
 </head>
 <body>
  <section class="wrapper">
    <div class="slider">
      <div class="arrow arrow--left"></div>
      <div class="arrow arrow--right"></div>
      
      <div class="slide slide--1 slider--active">
        <img class="slide__image" alt="image-1" src="img/slide1.png"></img>
      </div>

      <div class="slide slide--2">
        <img class="slide__image" alt="image-2" src="img/slide2.png"></img>
      </div>

      <div class="slide slide--3">
        <img class="slide__image" alt="image-3" src="img/slide3.png"></img>
      </div>

      <div class="points">
        <i class="point point--active"></i>
        <i class="point"></i>
        <i class="point"></i>
      </div>
    </div>
  </section>

  <script type="text/javascript" src="js/script.js"></script>
 </body> 
</html>
